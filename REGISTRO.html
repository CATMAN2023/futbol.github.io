<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="./Estilos3.css">
    <title>REGISTRO</title>
</head>
<body>
    <body class="bodyRegistrarse" data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
        <header class="headerRegistrarse">
            <a class="anclaLogo" href="./LIGA.html">
                <i class="fas fa-film" aria-hidden="true"></i>
                <!--<span class="h3 mb-3 font-weight-normal" > FUTBOL DE ARGENTINA </span>-->
            </a>
        </header>
        <div> 
            
        </div>
        <main id="main" class="main">
            <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse aos-init aos-animate">
                <!--<form action="https://example.com/submit" method="get" enctype="application/x-www-form-urlencoded"></form>-->
                <form action="" method="get">
                    
                    <h2 class="tituloRegistrarse">REGISTRO </h2>
                    <div>
                        <input type="text" placeholder="Nombre" id="nombre" name="nombre">
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <input type="text" placeholder="Apellido" id="apellido" name="apellido">
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <input type="email" placeholder="Email" id="email" name="email">
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <input type="password" placeholder="Contraseña" id="password" name="password">
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" id="fechaNacimiento" name="fechaNacimiento">
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <select name="pais" id="pais">
                            <option value="">País</option>
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brasil</option>
                            <option value="CA">Canada</option>
                            <option value="CH">Chile</option>
                            <option value="CO">Colombia</option>
                            <option value="CR">Costa Rica</option>
                            <option value="CU">Cuba</option>
                            <option value="EC">Ecuador</option>
                            <option value="ES">El Salvador</option>
                            <option value="US">Estados Unidos</option>
                            <option value="GU">Guatemala</option>
                            <option value="HO">Honduras</option>
                            <option value="ME">México</option>
                            <option value="NI">Nicaragua</option>
                            <option value="PA">Panamá</option>
                            <option value="PY">Paraguay</option>
                            <option value="PE">Perú</option>
                            <option value="DO">República Dominicana</option>
                            <option value="UY">Uruguay</option>
                            <option value="VE">Venezuela</option>
                        </select>
                        <div class="error-text"></div>
                    </div>
                    <div class="terminos">
                        <input class="check" type="checkbox" id="terminos">
                        <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <input class="boton" type="submit" value="Registrarse">
                    </div >
                    <div class="der">
                        <!--<a class="ayuda" href="#">Ayuda</a>-->
                    </div>
                    
                </form>
                <div class="minicontenedor">
                    <a href="javascript:history.back()">
                        <img src="./ICONOS/arrow-left-square-fill.svg" height="33" width="100" alt="Go back button" />
                    </a>
                </div>
            </section>
        </main>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
       <script src="./validate_reg2.js"></script>
    
    
    </body>
</body>
</html>
